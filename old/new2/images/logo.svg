<svg xmlns="http://www.w3.org/2000/svg" width="400" height="60" viewBox="0 0 200 60">

  <rect x="-100" y="0" width="400" height="60" rx="8" ry="8" fill="white" opacity="0.5" />

  <!-- Group for Blue -->
  <g transform="translate(-80, 20)">
    <!-- Random Blue Circle for B -->
    <circle cx="25" cy="10" r="25" fill="#007BFF" />
    <!-- White Letter B -->
    <text x="15" y="20" font-weight="bold" font-family="Arial" font-size="30" fill="white">B</text>

    <!-- Random Blue Text for lue -->
    <text x="50" y="22" font-family="Arial" font-size="30" fill="#0064D6">l</text>
    <text x="60" y="22" font-family="Arial" font-size="30" fill="#0074F1">u</text>
    <text x="78" y="22" font-family="Arial" font-size="30" fill="#0084FC">e</text>
  </g>

  <!-- Group for Note -->
  <g transform="translate(25, 20)">
    <!-- Random Blue Circle for Note -->
    <circle cx="25" cy="10" r="25" fill="#005EAE" />
    <!-- White Letter N -->
    <text x="15" y="20" font-weight="bold" font-family="Arial" font-size="30" fill="white">N</text>
    <!-- Random Blue Text for ote -->
    <text x="50" y="22" font-family="Arial" font-size="30" fill="#0057A2">o</text>
    <text x="68" y="22" font-family="Arial" font-size="30" fill="#004A88">t</text>
    <text x="78" y="22" font-family="Arial" font-size="30" fill="#004078">e</text>
  </g>

  <!-- Group for Singers -->
  <g transform="translate(130, 20)">
    <!-- Random Blue Circle for Singers -->
    <circle cx="25" cy="10" r="25" fill="#0066C7" />
    <!-- White Letter S -->
    <text x="15" y="20" font-weight="bold" font-family="Arial" font-size="30" fill="white">S</text>
    <!-- Random Blue Text for ingers -->
    <text x="52" y="22" font-family="Arial" font-size="30" fill="#003967">i</text>
    <text x="60" y="22" font-family="Arial" font-size="30" fill="#003157">n</text>
    <text x="78" y="22" font-family="Arial" font-size="30" fill="#002447">g</text>
    <text x="96" y="22" font-family="Arial" font-size="30" fill="#001637">e</text>
    <text x="114" y="22" font-family="Arial" font-size="30" fill="#000827">r</text>
    <text x="124" y="22" font-family="Arial" font-size="30" fill="#00001A">s</text>
  </g>
</svg>

